<div *ngIf="modalData" class="modal" tabindex="-1" id="{{ (modalData.actionText | lowercase) + '-modal'}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{modalData.modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{modalData.modalContent}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #closeModal data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="action()">{{modalData.actionText}}</button>
            </div>
        </div>
    </div>
</div>
